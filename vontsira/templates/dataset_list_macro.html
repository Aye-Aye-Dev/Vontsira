{% macro dataset_list(datasets) -%}

<table class="table">
  <col style="width:7em">
  <col style="width:16em">

  <thead class="thead-dark">
    <tr>
      <th scope="col">Ref</th>
      <th scope="col">Updated</th>
      <th scope="col">Title</th>
    </tr>
  </thead>
  <tbody>
  {% for d in datasets %}
    <tr>
      <td>
      	<a href="{{ url_for('dataset_ui.single_dataset', dataset_ref=d.dataset_ref) }}" class="dataset_ref_link">
      		{{d.dataset_ref}}
      	</a>
      </td>
      <td>{{d.last_updated.strftime('%Y-%m-%d %H:%M')}}</td>
      <td>{{d.title}}</td>
    </tr>
   {% endfor %}
  </tbody>
</table>
{%- endmacro %}
